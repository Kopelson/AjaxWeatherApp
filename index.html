<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Reset CSS -->
    <link rel="stlyesheet"  type="text/css" href="reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
        <header class="nav">
            <h1>Weather Dashboard</h1>
        </header>
    
        <main>
            <div class="jumbotron">
            <!-- a jumbosized area will show the city name, todays date, and weather information -->
            <h1 id="city-name"></h1>
            <h2 id="temperature"></h2>
            <h2 id="humidity"></h2>
            <h2 id="wind-speed"></h2>
            <h2 id="uv-index"></h2>
            <h2></h2>
            </div>
            <div class="row">
            <!-- 5 day forcast -->
            <div class="col">
            <h1>5-Day Forecast:</h1>
            <div id="day-one" class="col-2 badge badge-primary">
                <h2 id="date-day-one"></h2>
                <img id="icon-day-one">
                <h2 id="temperature-day-one"></h2>
                <h2 id="humidity-day-one"></h2>
            </div>
            <div id="day-two">
                <h2 id="date-day-two"></h2>
                <h2 id="icon-day-two"></h2>
                <h2 id="temperature-day-two"></h2>
                <h2 id="humidity-day-two"></h2>
            </div>
            <div id="day-three">
                <h2 id="date-day-three"></h2>
                <h2 id="icon-day-three"></h2>
                <h2 id="temperature-day-three"></h2>
                <h2 id="humidity-day-three"></h2>
            </div>
            <div id="day-four">
                <h2 id="date-day-four"></h2>
                <h2 id="icon-day-four"></h2>
                <h2 id="temperature-day-four"></h2>
                <h2 id="humidity-day-four"></h2>
            </div>
            <div id="day-five">
                <h2 id="date-day-five"></h2>
                <h2 id="icon-day-five"></h2>
                <h2 id="temperature-day-five"></h2>
                <h2 id="humidity-day-five"></h2>
            </div>
            </div>
            </div>
            
        </main>
        <aside class="col-3">
            <label>Search for a City: </label>
            <input type="text" id="city-search-input">
            <button class="btn btn-primary" id="city-search-button"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg></button>
            <article>
                <!-- new sections will populate with city names that are stored locally -->
            </article>
        </aside>
    </div>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
