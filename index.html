<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Reset CSS -->
    <link rel="stlyesheet"  type="text/css" href="reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 nav text-white bg-dark">
                <nav>
                    <h1>Weather Dashboard</h1>
                </nav>
            </header>
        </div>
        <div class="row">
            <aside class="col-md-3">
                <label>Search for a City: </label>
                <div class="input-group mb-3">
                    <input type="text" id="city-search-input" class="form-control" placeholder="Seattle" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-outline-secondary" type="button" id="city-search-button">
                            <!-- Bootstrap search icon -->
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="white" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <article>
                    <!-- new sections will populate with city names that are stored locally -->
                    <ul class="list-group flex-column-reverse">
                        <li class="list-group-item">Chicago</li>
                        <li class="list-group-item">New York</li>
                        <li class="list-group-item">Orlando</li>
                        <li class="list-group-item">San Francisco</li>
                        <li class="list-group-item active">Spokane</li>
                    </ul>
                    <button class="btn btn-danger" onclick="clearCityList()">Clear</button>
                </article>
            </aside>
            <main class="col-md-9">
                <div class="jumbotron">
                    <!-- a jumbosized area will show the city name, todays date, and weather information -->
                    <h3 id="city-name"></h3>
                    <span><img id="icon"/></span>
                    <h4 id="temperature"></h4>
                    <h4 id="humidity"></h4>
                    <h4 id="wind-speed"></h4>
                    <h4 id="uv-index"></h4>
                </div>
            <div class="row">
                <div class="col">
                    <h3 class="ml-4">5-Day Forecast:</h3> 
                </div>
            </div>
            <div class="row">
                <!-- 5 day forecast -->
                <div class="col-md-12" id="forecast">
                <div id="day1" class="col-md-2 badge badge-primary p-2 m-2">
                    <h6 id="date-day1"></h6>
                    <img id="icon-day1">
                    <h6 id="temperature-day1"></h6>
                    <h6 id="humidity-day1"></h6>
                </div>
                <div id="day2" class="col-md-2 badge badge-primary p-2 m-2">
                    <h6 id="date-day2"></h6>
                    <img id="icon-day2">
                    <h6 id="temperature-day2"></h6>
                    <h6 id="humidity-day2"></h6>
                </div>
                <div id="day3" class="col-md-2 badge badge-primary p-2 m-2">
                    <h6 id="date-day3"></h6>
                    <img id="icon-day3">
                    <h6 id="temperature-day3"></h6>
                    <h6 id="humidity-day3"></h6>
                </div>
                <div id="day4" class="col-md-2 badge badge-primary p-2 m-2">
                    <h6 id="date-day4"></h6>
                    <img id="icon-day4">
                    <h6 id="temperature-day4"></h6>
                    <h6 id="humidity-day4"></h6>
                </div>
                <div id="day5" class="col-md-2 badge badge-primary p-2 m-2">
                    <h6 id="date-day5"></h6>
                    <img id="icon-day5">
                    <h6 id="temperature-day5"></h6>
                    <h6 id="humidity-day5"></h6>
                </div>
                </div>
            </div>
            </main>
        </div>
    </div>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
